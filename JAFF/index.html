<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="JAF/style.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  <title>COUNTERS</title>
</head>
<body>
  <header>
    <div class="container">
    <h1>COUNTERS</h1>
    </div>
  </header>

  <section class="counters">
    <div class="container">
      <div>
        <i class="fa-brands fa-facebook fa-3x"></i>
         <div class="counter" data-target="90000">0</div>
           <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fa-brands fa-twitter fa-3x"></i>
           <div class="counter" data-target="6000">0</div>
             <h3>Followers</h3>
          </div>
          <div>
            <i class="fa-brands fa-tiktok fa-3x"></i>
             <div class="counter" data-target="10000">0</div>
               <h3>Followers</h3>
            </div>
            <div>
              <i class="fa-brands fa-linkedin fa-3x"></i>
               <div class="counter" data-target="5000">0</div>
                 <h3>Connections</h3>
              </div>
    </div>

  </section>



<script src="AFF/script.js"></script>
</body>
</html>
